spring:
  application:
    name: threeking-gateway
  cloud:
    nacos:
      discovery:
        namespace: f9432bb6-6ba5-4f5a-998b-c2b2e7815528
        password: nacos
        server-addr: 127.0.0.1:8848
        username: nacos
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: threeking-user
          uri: lb://threeking-user
          predicates:
            #- Method=GET,POST
            - Path=/user/**
            #- Header=token,admin
          filters:
            - StripPrefix=1
            #- Headers=token
server:
  port: 6600

